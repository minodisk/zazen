<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
    .container {
      position: relative;
      height: 40px;
    }

    .box {
      position: absolute;
      width: 20px;
      height: 20px;
      border: 1px solid #999;
    }

    .red {
      background: red;
    }

    .blue {
      background: blue;
    }

    .green {
      background: green;
    }
  </style>
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="../lib/zazen.js"></script>
  <script>
    $.fn.extend({
      anim: function () {
        var _this = this
          , _arguments = arguments
          ;
        return The.then(function (done) {
          $.fn.animate.apply(_this, _arguments)
            .promise()
            .then(done);
        });
      }
    });
  </script>
</head>
<body>

<h1>zazen examples | animation</h1>

<section>
  <h2>Serial</h2>
  <div class="container">
    <div class="box red" style="left: 0; top: 0;"></div>
    <div class="box blue" style="left: 120px; top: 0;"></div>
    <div class="box green" style="left: 220px; top: 0;"></div>
  </div>
  <script>
    var $el = $('section').eq(0)
      , $red = $el.find('.red')
      , $blue = $el.find('.blue')
      , $green = $el.find('.green')
      ;

    The
      .then($red.anim({ left: 100 }, 1000, 'linear'))
      .then($blue.anim({ left: 200 }, 1000, 'linear'))
      .then($green.anim({left: 300}, 1000, 'linear'));
  </script>
</section>

<section>
  <h2>Parallel</h2>
  <div class="container">
    <div class="box red" style="left: 0; top: 0;"></div>
    <div class="box blue" style="left: 0; top: 20px;"></div>
    <div class="box green" style="left: 170px; top: 10px;"></div>
  </div>
  <script>
    var $el = $('section').eq(1)
      , $red = $el.find('.red')
      , $blue = $el.find('.blue')
      , $green = $el.find('.green')
      ;

    The
      .then([
        $red.anim({ left: 150 }, 1000, 'linear'),
        $blue.anim({ left: 150 }, 2000, 'linear')
      ])
      .then($green.anim({left: 300}, 1000, 'linear'));
  </script>
</section>

</body>
</html>
